<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Set Timings</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script src="js/vendor/angular.min.js"></script>
    </head>
    <body ng-app="mosqueApp">
        <div id="main" class="homepage" ng-controller="mosqueController">
            <select class="area-selector" ng-change="getMosques()"
                ng-model="selectedArea">
                <option value="">Select Area</option>
            	<option 
                    ng-repeat="area in areaList" value="{{area}}">
                    {{area}}
                </option>
            </select>
            <select class="area-selector" ng-change="getTimings()"
                ng-model="selectedMosque"
                ng-show="selectedArea">
                <option value="">Select Mosque</option>
                <option 
                    ng-repeat="mosque in mosqueList" value="{{mosque.id}}">
                    {{mosque.name}}
                </option>
            </select>
            <div class="timings" ng-show="selectedMosque">
                <select class="time-selector"
                    ng-model="timings[0]">
                    <option value="">Select Time</option>
                    <option 
                        ng-repeat="time in timeList" value="{{time}}">
                        {{time}}
                    </option>
                </select>
                <select class="time-selector"
                    ng-model="timings[1]">
                    <option value="">Select Time</option>
                    <option 
                        ng-repeat="time in timeList" value="{{time}}">
                        {{time}}
                    </option>
                </select>
                <select class="time-selector"
                    ng-model="timings[2]">
                    <option value="">Select Time</option>
                    <option 
                        ng-repeat="time in timeList" value="{{time}}">
                        {{time}}
                    </option>
                </select>
                <select class="time-selector"
                    ng-model="timings[3]">
                    <option value="">Select Time</option>
                    <option 
                        ng-repeat="time in timeList" value="{{time}}">
                        {{time}}
                    </option>
                </select>
                <select class="time-selector"
                    ng-model="timings[4]">
                    <option value="">Select Time</option>
                    <option 
                        ng-repeat="time in timeList" value="{{time}}">
                        {{time}}
                    </option>
                </select>
                <button ng-click="updateTimings()" class="save-timing">Save timings</button>
            </div>
        </div> <!-- end #main -->
        <script src="js/main.js"></script>
    </body>
</html>
